<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
</head>
<body>
    <p>Olá Mundo!</p>
    <script>
        var primeirNota = Number(window.prompt('Primeira Notas: '))
        var segundaNota = Number(window.prompt('Segunda Nota: '))

        media = (primeirNota + segundaNota)  / 2

        document.write(`A média entre ${primeirNota} e ${segundaNota} é ${media.toFixed(2)}`)
    </script>
</body>
</html>
